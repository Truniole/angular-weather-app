<div class="country-info" *ngIf="countryService.country">
          <div class="card card-stats">
              <div class="card-header">
                  <h3 class="card-category">{{countryService.country.name}}</h3>
                  <h3 class="card-title"><small>Capital: </small>{{countryService.country.capital}}
                  </h3>
              </div>
              <div class="card-footer">
                  <div class="stats">
                      <p>{{countryService.country.subregion}}</p>
                  </div>
              </div>
          </div>
