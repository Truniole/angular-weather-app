<div class="country-info" *ngIf="countryService.country">
  <h1>{{countryService.country.name}}</h1>
  <h1>Code: {{countryService.country.alpha3Code}}</h1>
  <h1>Capital: {{countryService.country.capital}}</h1>
  <h1>Region: {{countryService.country.subregion}}</h1>
  <!-- <img src="{{countryService.country.flag}}" alt=""> -->
</div>
